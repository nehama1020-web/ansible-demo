name: Ansible CI wf

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    runs-on: [ self-hosted ]   
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint yamllint

      - name: Yamllint
        run: yamllint .

      - name: Ansible Lint
        run: ansible-lint

      - name: Syntax check
        run: |
          ansible-playbook site.yml --syntax-check
          ansible-playbook galaxy-nginx.yml --syntax-check
