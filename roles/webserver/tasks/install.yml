---
# Example for Ubuntu/Debian
- name: Ensure web package is installed
  apt:
    name: "{{ web_pkg | default('nginx') }}"
    state: present
    update_cache: yes
  when: ansible_os_family == "Debian"

# Example for RHEL family
- name: Ensure web package is installed (RHEL)
  yum:
    name: "{{ web_pkg | default('httpd') }}"
    state: present
  when: ansible_os_family == "RedHat"

